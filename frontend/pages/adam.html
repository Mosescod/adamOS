<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM AI - Minimal Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/adam.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ADAM AI</div>
            <nav>
                <a href="docs.html" class="nav-link">Docs</a>
                <a href="noahq.html" class="nav-link">Security</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                ADAM v2.0
            </div>
            
            <div class="chat-messages" id="message-history">
                <!-- Messages will appear here -->
            </div>
            
            <form class="chat-input" id="chat-form">
                <input type="text" id="user-input" placeholder="Ask ADAM anything..." autocomplete="off">
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>ADAM is online and ready</span>
        </div>
    </div>

    <script src="../static/js/adam.js"></script>
</body>
</html>
