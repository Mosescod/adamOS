<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM AI - Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/noahq.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ADAM AI</div>
            <nav>
                <a href="adam.html" class="nav-link">Chat</a>
                <a href="docs.html" class="nav-link">Docs</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </div>

        <div class="security-container">
            <h1><i class="fas fa-shield-alt"></i> Security Console</h1>
            
            <div class="security-status">
                <div class="status-item">
                    <div class="status-indicator active"></div>
                    <span>Encryption</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator active"></div>
                    <span>Authentication</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator active"></div>
                    <span>Ethical Protocols</span>
                </div>
            </div>
            
            <div class="security-log" id="security-log">
                <div class="log-entry">System initialized</div>
                <div class="log-entry">Security protocols active</div>
            </div>
            
            <form class="security-form" id="security-form">
                <div class="form-group">
                    <label>Query Type</label>
                    <select class="form-control">
                        <option>Security Audit</option>
                        <option>Ethical Review</option>
                        <option>System Check</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Details</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Run Query
                </button>
            </form>
        </div>
    </div>

    <script src="../static/js/noahq.js"></script>
</body>
</html>
