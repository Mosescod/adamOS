<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM AIOS - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/vintage-futurism.css">
    <link rel="stylesheet" href="../static/css/adam.css">
    <style>
        /* Enhanced CRT effects */
        .crt-overlay {
            background: 
                linear-gradient(rgba(18, 16, 16, 0.1) 50%, 
                rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; }
            5% { opacity: 0.85; }
            10% { opacity: 0.7; }
            15% { opacity: 0.9; }
            20% { opacity: 0.75; }
            100% { opacity: 0.9; }
        }
        
        /* Enhanced chat interface */
        .terminal-frame {
            background: rgba(10, 10, 18, 0.7);
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2),
                        inset 0 0 20px rgba(0, 240, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .terminal-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(
                    rgba(0, 240, 255, 0.1) 0.1em, 
                    transparent 0.1em
                );
            background-size: 100% 0.2em;
            pointer-events: none;
            z-index: 0;
        }
        
        .chat-header {
            background: linear-gradient(
                to right,
                rgba(0, 240, 255, 0.1),
                rgba(177, 69, 250, 0.1)
            );
            border-bottom: 1px solid var(--primary);
            padding: 12px 20px;
            font-family: var(--font-alt);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .chat-input {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--primary);
            position: relative;
            z-index: 1;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .prompt {
            color: var(--accent);
            margin-right: 10px;
            font-weight: bold;
        }
        
        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--text-secondary);
            color: var(--text-primary);
            font-family: var(--font-main);
            padding: 5px;
            font-size: 1rem;
        }
        
        #user-input:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }
        
        .blinking-cursor {
            margin-left: 5px;
            color: var(--primary);
        }
        
        .send-btn {
            width: 100%;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--text-primary);
            padding: 10px;
            font-family: var(--font-alt);
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body>
    <!-- CRT Overlay Effect -->
    <div class="crt-overlay"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <a href="../homepage" class="back-button btn-holo">
            <i class="fas fa-arrow-left"></i> BACK TO TERMINAL
        </a>
        
        <div class="terminal-frame" id="chat-container">
            <div class="chat-header glow">
                <i class="fas fa-brain"></i> ADAM AI CONSOLE v1.0.0
                <span class="status-lights" style="float: right;">
                    <span class="status-light status-ok"></span>
                    <span class="status-light status-warn"></span>
                    <span class="status-light status-alert"></span>
                </span>
            </div>
            <div class="chat-messages" id="message-history"></div>
            <form class="chat-input" id="chat-form">
                <div class="input-group">
                    <span class="prompt">&gt;</span>
                    <input type="text" id="user-input" placeholder="Type your query..." autocomplete="off">
                    <span class="blinking-cursor">_</span>
                </div>
                <button type="submit" class="send-btn btn-holo">
                    TRANSMIT <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="status-lights">
            <span class="status-light status-ok"></span>
            <span class="status-light status-warn"></span>
            <span class="status-light status-alert"></span>
        </div>
        ADAM OPERATING SYSTEM - PSYCHIC MODE ACTIVE
    </div>

    <!-- Scripts -->
    <script src="../static/js/adam.js"></script>
    <script>
        // Add sound effects
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('user-input');
            const form = document.getElementById('chat-form');
            const clickSound = new Audio('../static/sounds/beauty-music.mp3');
            const sendSound = new Audio('../static/sounds/beauty-music.mp3');
            
            clickSound.volume = 0.3;
            sendSound.volume = 0.3;
            
            input.addEventListener('focus', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
            
            form.addEventListener('submit', () => {
                sendSound.currentTime = 0;
                sendSound.play();
            });
        });
    </script>
</body>
</html>
