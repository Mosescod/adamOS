<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM AIOS - Noah-Q</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/vintage-futurism.css">
    <link rel="stylesheet" href="../static/css/noahq.css">
    <style>
        /* Enhanced security console */
        .noahq-container {
            background: rgba(10, 10, 18, 0.7);
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(177, 69, 250, 0.2),
                        inset 0 0 20px rgba(177, 69, 250, 0.1);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .noahq-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(
                to right,
                transparent,
                var(--accent),
                transparent
            );
        }
        
        .noahq-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(
                to right,
                transparent,
                var(--accent),
                transparent
            );
        }
        
        .noahq-header h1 {
            font-family: var(--font-alt);
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .noahq-header h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                to right,
                var(--primary),
                var(--accent)
            );
        }
        
        .noahq-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .terminal-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            margin: 1.5rem 0;
        }
        
        .console-output {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            font-family: var(--font-main);
            line-height: 1.4;
            margin-bottom: 20px;
            position: relative;
        }
        
        .console-output::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(
                    rgba(0, 240, 255, 0.05) 0.1em, 
                    transparent 0.1em
                );
            background-size: 100% 0.2em;
            pointer-events: none;
        }
        
        .console-output p {
            margin: 5px 0;
            color: var(--text-primary);
            position: relative;
        }
        
        .console-output p::before {
            content: ">";
            margin-right: 10px;
            color: var(--accent);
        }
        
        .warning {
            color: var(--error);
            animation: blink-warning 1s infinite;
        }
        
        @keyframes blink-warning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #noahq-form .form-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
            font-family: var(--font-main);
            padding: 10px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            background: rgba(0, 0, 0, 0.5);
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            background: rgba(177, 69, 250, 0.1);
            border: 1px solid var(--accent);
            color: var(--text-primary);
            padding: 12px;
            font-family: var(--font-alt);
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: rgba(177, 69, 250, 0.2);
            box-shadow: 0 0 15px var(--accent);
        }
    </style>
</head>
<body>
    <!-- CRT Overlay Effect -->
    <div class="crt-overlay"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <a href="../homepage" class="back-button btn-holo">
            <i class="fas fa-arrow-left"></i> BACK TO TERMINAL
        </a>
        
        <div class="noahq-container">
            <div class="noahq-header">
                <h1 class="glow-text"><i class="fas fa-rocket"></i> NOAH-Q SECURITY CONSOLE</h1>
                <p>SYSTEM PROTECTION INTERFACE v2.4.1</p>
                <div class="terminal-divider"></div>
            </div>
            
            <div class="console-output" id="console-output"></div>
            
            <form id="noahq-form">
                <div class="form-group">
                    <label class="input-label">QUERY TYPE</label>
                    <select id="query-type" class="form-control" required>
                        <option value="">SELECT QUERY TYPE...</option>
                        <option value="security">SECURITY VULNERABILITY</option>
                        <option value="ethical">ETHICAL CONCERN</option>
                        <option value="system">SYSTEM BEHAVIOR</option>
                        <option value="emergency">EMERGENCY OVERRIDE</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="input-label">PRIORITY LEVEL</label>
                    <div style="display: flex; gap: 10px;">
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="priority" value="low" checked>
                            <span style="margin-left: 5px;">LOW</span>
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="priority" value="medium">
                            <span style="margin-left: 5px;">MEDIUM</span>
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="priority" value="high">
                            <span style="margin-left: 5px;">HIGH</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="input-label">QUERY DETAILS</label>
                    <textarea id="query-details" class="form-control" rows="3" placeholder="Describe your security concern..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn btn-holo">
                    <i class="fas fa-shield-alt"></i> SUBMIT SECURITY QUERY
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="status-lights">
            <span class="status-light status-ok"></span>
            <span class="status-light status-warn"></span>
            <span class="status-light status-alert"></span>
        </div>
        NOAH-Q SECURITY SUBSYSTEM - ACTIVE PROTECTION
    </div>

    <!-- Scripts -->
    <script src="../js/noahq.js"></script>
    <script>
        // Add sound effects
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('noahq-form');
            const select = document.getElementById('query-type');
            const submitSound = new Audio('../static/sounds/relaxing-music.mp3');
            const selectSound = new Audio('../static/sounds/relaxing-music.mp3');
            
            submitSound.volume = 0.3;
            selectSound.volume = 0.2;
            
            select.addEventListener('change', () => {
                selectSound.currentTime = 0;
                selectSound.play();
            });
            
            form.addEventListener('submit', () => {
                submitSound.currentTime = 0;
                submitSound.play();
            });
        });
    </script>
</body>
</html>
